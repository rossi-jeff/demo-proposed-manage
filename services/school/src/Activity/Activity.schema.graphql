type Activity @key(fields: "id") {
  id: ID!
  schoolId: String
  registerable: Boolean
  active: Boolean
  archived: Boolean
  steps: Int
  emailFooter: String
  termsAndConditions: String
  kind: String
  leadInMessage: String
  noCut: Boolean
  currentSeason: String
  athleticSeason: String
  createdAt: String
  updatedAt: String

  School: School
}

extend type Query {
  activities: [Activity]
  activity(id: ID!): Activity
}