type Group @key(fields: "id") {
  id: ID!
  activityId: String
  name: String
  level: String
  gender: String
  a2kSiteschoolsportId: Int
  sportName: String
  rosterwebserviceAccess: Boolean
  state: Int
  createdAt: String
  updatedAt: String

  Activity: Activity
  GroupAwards: [GroupAward]
  GroupRegistrations: [GroupRegistration]
  Registrations: [Registration]
  Rosters: [Roster]
}

extend type Query {
  groups: [Group]
  group(id: ID!): Group
}
