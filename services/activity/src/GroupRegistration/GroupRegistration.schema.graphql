type GroupRegistration {
  id: ID!
  registrationId: String
  groupId: String
  rosterId: String
  finalizeDate: String
  jerseyNumber: String
  position: String
  state: Int
  createdAt: String
  updatedAt: String

  Group: Group
  Registration: Registration
  Roster: Roster
  AwardAssignments: [AwardAssignment]
}

extend type Query {
  groupRegistrations: [GroupRegistration]
  groupRegistration(id: ID!): GroupRegistration
}
