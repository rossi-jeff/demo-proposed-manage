type Event @key(fields: "id") {
  id: ID!
  activityId: String
  name: String
  description: String
  registerable: Boolean
  director: String
  startTime: String
  endTime: String
  studentOnly: Boolean
  location: String
  registrationStart: String
  registrationEnd: String
  cancelled: Boolean
  state: Int
  eventDate: String
  maxTicketCapacity: Int
  createdAt: String
  updatedAt: String
}

extend type Query {
  events: [Event]
  event(id: ID!): Event
}
