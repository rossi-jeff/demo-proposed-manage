  userName: String
  passWord: String
  schoolId: String
  allowedToLogin: Boolean
  firstName: String
  lastName: String
  sex: String
  birthDate: String
  highSchoolGraduationYear: String
  insuranceCompany: String
  insuranceAccountNumber: String
