  optsInToCommunications: Boolean
  physicalDate: String
  credit: Int
  ethnicity: String
  firstEnrollmentDate: String
  participationStatus: String
  gpa: Float
  felonyInfo: Int
  notifications: Int
  concussionTestDate: String
