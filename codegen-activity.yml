overwrite: true
schema: "services/activity/**/*.schema.graphql"
documents: null
generates:
  services/activity/generated/graphql.ts:
    config:
      federation: true
    plugins:
      - "typescript"
      - "typescript-resolvers"
config:
  mappers:
    AwardAssignment: "../src/AwardAssignment/types#AwardAssignmentType"
    CampShortOrder: "../src/CampShortOrder/types#CampShortOrderType"
    CampTshirtOrder: "../src/CampTshirtOrder/types#CampTshirtOrderType"
    Consent: "../src/Consent/types#ConsentType"
    Event: "../src/Event/types#EventType"
    FuelMyClubActivity: "../src/FuelMyClubActivity/types#FuelMyClubActivityType"
    FuelMyClubFundraiser: "../src/FuelMyClubFundraiser/types#FuelMyClubFundraiserType"
    FuelMyClubRegistration: "../src/FuelMyClubRegistration/types#FuelMyClubRegistrationType"
    Group: "../src/Group/types#GroupType"
    GroupAward: "../src/GroupAward/types#GroupAwardType"
    GroupAwardAssignment: "../src/GroupAwardAssignment/types#GroupAwardAssignmentType"
    GroupRegistration: "../src/GroupRegistration/types#GroupRegistrationType"
    LineItem: "../src/LineItem/types#LineItemType"
    Occurance: "../src/Occurance/types#OccuranceType"
    Message: "../src/Message/types#MessageType"
    Record: "../src/Record/types#RecordType"
    RecordAssignment: "../src/RecordAssignment/types#RecordAssignmentType"
    Registration: "../src/Registration/types#RegistrationType"
    Roster: "../src/Roster/types#RosterType"
    SubLineItem: "../src/SubLineItem/types#SubLineItemType"
    Ticket: "../src/Ticket/types#TicketType"
    Venture: "../src/Venture/types#VentureType"
    VentureRegistration: "../src/VentureRegistration/types#VentureRegistrationType"
