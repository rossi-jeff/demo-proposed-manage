overwrite: true
schema: "services/school/**/*.schema.graphql"
documents: null
generates:
  services/school/generated/graphql.ts:
    config:
      federation: true
    plugins:
      - "typescript"
      - "typescript-resolvers"
config:
  mappers:
    Activity: "../src/Activity/types#ActivityType"
    Address: "../src/Address/types#AddressType"
    Award: "../scr/Award/types#AwardType"
    Color: "../src/Color/types#ColorType"
    CustomDiscount: "../src/CustomDiscount/types#CustomDiscountType"
    CustomQuestion: "../src/CustomQuestion/types#CustomQuestionType"
    Email: "../src/Email/types#EmailType"
    Fee: "../src/Fee/types#FeeType"
    LegalForm: "../src/LegalForm/types#LegalFormType"
    MedicalForm: "../src/MedicalForm/types#MedicalFormType"
    PaymentCode: "../src/PaymentCode/types#PaymentCodeType"
    Person: "../src/Person/types#PersonType"
    Phone: "../src/Phone/types#PhoneType"
  enumValues:
    AddresTypeEnum: "../src/Address/types#AddresTypeEnum"
    EmailTypeEnum: "../src/Email/types#EmailTypeEnum"
    FeeTypeEnum: "../src/Fee/types#FeeTypeEnum"
    PhoneTypeEnum: "../src/Phone/types#PhoneTypeEnum"
